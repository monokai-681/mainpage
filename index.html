<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>boyi.lu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #1a1a1a; /* dark background */
      color: #f0f0f0;           /* light text */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* left-aligned text */
      line-height: 1.4; /* tighter line spacing */
    }

    .container p {
      margin: 0.4em 0;
      font-size: 1.7rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    .container p:nth-child(1) { animation-delay: 0.2s; }
    .container p:nth-child(2) { animation-delay: 0.4s; }
    .container p:nth-child(3) { animation-delay: 0.6s; }
    .container p:nth-child(4) { animation-delay: 0.8s; }
    .container p:nth-child(5) { animation-delay: 1.0s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      color: #4db8ff;
      text-decoration: none;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container p {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Hello!</p>
    <p>You found me!</p>
    <p>Please kindly send an email to:</p>
    <p><a href="mailto:hello@boyi.lu">hello@boyi.lu</a></p>
    <p>Thank you.</p>
  </div>
</body>
</html>
